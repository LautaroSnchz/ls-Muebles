<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS-Muebles - Asesorate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
    <link rel="icon" href="img/logo.svg" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">LS-Muebles</p>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="contacto.html">Contacto</a>
                <a href="ofertas.html">Ofertas</a>
                <a href="solicitar-asesoramiento.html">Asesorate</a>
            </nav>
        </div>
    </header>

    <section id="asesorate" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Solicita <span class="color-acento">Asesoramiento</span></h2>
            <form id="miFormulario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="button agregar" onclick="Controlar()">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <a href="https://facebook.com"><img class="redes" src="img/facebook.svg"></a>
        <a href="https://instagram.com"><img class="redes" src="img/instagram.svg"></a>
        <a href="https://www.tiktok.com"><img class="redes" src="img/tiktok.svg"></a>
        <div class="container">
            <p>&copy;LS Muebles 2024</p>
        </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
